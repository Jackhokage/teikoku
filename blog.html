<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog-Teikoku</title>
    <style>
        /* Add a background image */
        body {
            background-image: url('https://telegra.ph/file/ae37fc9b9f97bc10b6a67.jpg');
            background-size: cover;
            background-position: center;
        }
        
        /* Set attractive text colors and description frames */
        .biography-frame {
            background-color: #470d12;
            padding: 20px;
            border: 1px solid #1f2224;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .biography-text {
            color: #ffffff;
            font-size: 28px;
            font-family: Arial, sans-serif;
        }
        
        .biography-title {
            color: #00698f;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        /* Add styles for image display */
        .biography-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1 class="biography-title">Blog-Teikoku</h1>
    <div id="biography-container">
        <!-- Biography content will be displayed here -->
    </div>
    
    <!-- Form to submit biography data -->
    <form id="biography-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="bio">Biography:</label>
        <textarea id="bio" name="bio"></textarea><br><br>
        <label for="image-url">Image URL:</label>
        <input type="url" id="image-url" name="image-url"><br><br>
        <input type="submit" value="Submit">
    </form>
    
    <script>
        // JavaScript code to handle form submission and display biographies will go here
        const biographyContainer = document.getElementById('biography-container');
        const biographyForm = document.getElementById('biography-form');
        
        biographyForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const bio = document.getElementById('bio').value;
            const imageUrl = document.getElementById('image-url').value;
            
            // Create a new biography element
            const biographyElement = document.createElement('div');
            biographyElement.className = 'biography-frame';
            
            // Add image to biography element
            const imageElement = document.createElement('img');
            imageElement.src = imageUrl;
            imageElement.className = 'biography-image';
            biographyElement.appendChild(imageElement);
            
            // Add biography text to biography element
            const biographyTextElement = document.createElement('p');
            biographyTextElement.className = 'biography-text';
            biographyTextElement.textContent = bio;
            biographyElement.appendChild(biographyTextElement);
            
            // Add biography title to biography element
            const biographyTitleElement = document.createElement('h2');
            biographyTitleElement.className = 'biography-title';
            biographyTitleElement.textContent = name;
            biographyElement.appendChild(biographyTitleElement);
            
            // Add biography element to container
            biographyContainer.appendChild(biographyElement);
        });
    </script>
</body>
    </html>
