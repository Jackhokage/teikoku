<html lang="es">
<head>

    <title>Blog-Teikoku</title>
    <style>
        /* Add a background image */
        body {
            background-image: url('https://telegra.ph/file/ae37fc9b9f97bc10b6a67.jpg');
            background-size: cover;
            background-position: center;
        }
        
        /* Set attractive text colors and description frames */
        .team-member {
            background-color: #470d12;
            padding: 20px;
            border: 1px solid #1f2224;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .member-img {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .member-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .social {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        
        .social a {
            margin-right: 10px;
            color: #ffffff;
        }
        
        .member-info {
            padding: 20px;
        }
        
        .member-info h4 {
            color: #00698f;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .member-info span {
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .member-info p {
            color: #ffffff;
            font-size: 18px;
        }
    </style>
</head>
