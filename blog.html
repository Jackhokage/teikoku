<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog-Teikoku</title>
    <style>
        /* Add a background image */
        body {
            background-image: url('https://qu.ax/ERSm.jpg');
            background-size: cover;
            background-position: center;
        }
        
        /* Set attractive text colors and description frames */
        .biography-frame {
            background-color: #596f87;
            padding: 20px;
            border: 1px solid #1f2224;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .biography-text {
            color: #ffffff;
            font-size: 18px;
            font-family: Arial, sans-serif;
        }
        
        .biography-title {
            color: #00698f;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        /* Add styles for image display */
        .biography-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1 class="biography-title">Blog-Teikoku</h1>
    <div id="biography-container">
        <!-- Biography content will be displayed here -->
    </div>
    
    <script>
        // Datos de las biografías
        const biographies = [
            {
                name: 'Nombre 1',
                bio: 'Biografía 1',
                imageUrl: 'https://example.com/image1.jpg'
            },
            {
                name: 'Nombre 2',
                bio: 'Biografía 2',
                imageUrl: 'https://example.com/image2.jpg'
            },
            {
                name: 'Nombre 3',
                bio: 'Biografía 3',
                imageUrl: 'https://example.com/image3.jpg'
            }
        ];
        
        // Función para crear un elemento de biografía
        function createBiographyElement(biography) {
            const biographyElement = document.createElement('div');
            biographyElement.className = 'biography-frame';
            
            const imageElement = document.createElement('img');
            imageElement.src = biography.imageUrl;
            imageElement.className = 'biography-image';
            biographyElement.appendChild(imageElement);
            
            const biographyTextElement = document.createElement('p');
            biographyTextElement.className = 'biography-text';
            biographyTextElement.textContent = biography.bio;
            biographyElement.appendChild(biographyTextElement);
            
            const biographyTitleElement = document.createElement('h2');
            biographyTitleElement.className = 'biography-title';
            biographyTitleElement.textContent = biography.name;
            biographyElement.appendChild(biographyTitleElement);
            
            return biographyElement;
        }
        
        // Agregar biografías al contenedor
        const biographyContainer = document.getElementById('biography-container');
        biographies.forEach(biography => {
            const biographyElement = createBiographyElement(biography);
            biographyContainer.appendChild(biographyElement);
        });
    </script>
</body>
</html>
