<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votaciones en Tiempo Real</title>
    <style>
        /* Estilos para el fondo de la página */
        body {
            background-image: url('fondo.jpg'); /* Reemplaza con la ruta de tu imagen de fondo */
            background-size: cover;
            background-position: center;
        }
        
        /* Estilos para los textos editables */
        .editable-text {
            color: var(--text-color); /* Variable para el color de texto editable */
        }
        
        /* Estilos para las secciones de votos */
        #voting-section {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        #voting-section ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        #voting-section li {
            margin-bottom: 20px;
        }
        
        #voting-section button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #voting-section button:hover {
            background-color: #3e8e41;
        }
        
        /* Estilos para las opciones de votos */
        .vote-option {
            display: inline-block;
            margin: 10px;
            cursor: pointer;
        }
        
        .vote-option img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        
        .image-container {
            text-align: center;
        }
        
        .button-container {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
